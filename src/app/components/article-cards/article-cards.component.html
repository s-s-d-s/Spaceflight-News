<div class="articles-container">
  <mat-card *ngFor="let article of (articlesSubject | async)" class="article-card">
    <img class="article-card-image"
         mat-card-image
         [ngSrc]="article.image_url"
         width="400" height="217"
         [alt]="'page.article.card.photoAlt' | translate">
    <mat-card-content class="article-card-content">
      <div class="article-card-date-label">
        <mat-icon class="date-icon">calendar_today</mat-icon>
        <mat-card-subtitle class="date-label">{{ article.published_at | date: 'MMMM d, y'}}</mat-card-subtitle>
      </div>

      <mat-card-title class="article-card-title">{{ article.title | truncate: 100 }}</mat-card-title>

      <div class="card-description">
        {{ article.summary | truncate: 100 }}
      </div>

      <mat-card-actions class="article-card-actions">
        <button mat-button class="article-card-button">
          <span>{{ 'page.article.card.infoButton' | translate }}</span>
          <mat-icon class="arrow-icon">arrow_right_alt</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
